language: python

python:
    - "2.7"

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"

install:
    - "pip install -r requirements.txt"

services:
    - postgresql

before_script:
    - psql -c "create database bridgebill;" -U postgres
    - python manage.py syncdb --migrate --noinput

script: 
    - python manage.py test --liveserver=localhost:8081
